<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Leonardo - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .landing {
            background-color: #434343;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .projects-section {
            background-color: #666666;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 80%; /* Ensures the project item doesn't stretch too wide */
        }

        .project-image {
            max-width: 50%;
            height: auto;
        }

        .project-text {
            width: 45%;
            padding-left: 10px;
        }

        @media (max-width: 768px) {
            .project-item {
                flex-direction: column-reverse; /* Reverses the order of children */
            }

            .project-image, .project-text {
                width: 100%; /* Makes the image and text take full width on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="landing">
        <h1><span style="font-size: 24px;">My name is</span> Jacob Leonardo</h1>
        <p>Software and Game Developer</p>
    </div>

    <div class="projects-section">
        <h2>My Projects</h2>
        <div class="project-item">
            <img src="https://img.itch.zone/aW1nLzEwOTEwNTA4LnBuZw==/315x250%23c/NMqk%2FW.png" alt="Project 1" class="project-image">
            <div class="project-text">Project 1 Description</div>
        </div>
        <div class="project-item">
            <div class="project-text">Project 2 Description</div>
            <img src="https://img.itch.zone/aW1nLzExNDg0OTEyLnBuZw==/315x250%23c/SF4pTT.png" alt="Project 2" class="project-image">
        </div>
        <!-- Add more project items as needed -->
    </div>

    <!-- You can add more sections with alternating backgrounds and content as needed -->

</body>
</html>
